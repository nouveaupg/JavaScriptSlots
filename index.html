<!DOCTYPE HTML>
<html>
<head>
<meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
<title>Dun & Bradstreet Slot Machine</title>
<link rel="StyleSheet" type="text/css" href="./css/styles.css"></link>
<link rel="StyleSheet" type="text/css" href="./css/keyboard.css"></link>
<link type="text/css" href="./css/ui-darkness/jquery-ui-1.8.16.custom.css" rel="stylesheet" />	
<script type="text/javascript" src="./js/jquery-1.6.2.min.js"></script>
<script type="text/javascript" src="./js/jquery-ui-1.8.16.custom.min.js"></script>
<script type="text/javascript" src="./js/jquery.cookie.js"></script>
<script type="text/javascript" src="./js/gitana.js"></script>
<script type="text/javascript" src="./js/leadingreach.js"></script>
<script type="text/javascript" src="./js/keyboard.js"></script>
<script type="text/javascript" src="./js/leadcapture.js"></script>
<script type="text/javascript" src="./js/slot_machine.js"></script>
</head>

<body>
<textarea id="raw_string" name="rawString" cols="70" rows="7" datasrc="#text" datafld="Content" style="left:-9999px;position:absolute;" autofocus></textarea>
<div id="container">
	<div id="error_box_overlay"><div id="error_box" title="Invalid Email">
	      <p>Please enter a valid email to play.</p>
	</div></div>
  <header>
      <audio id="winner_sound" src="./audio/winner.wav" preload="auto" loop="loop"></audio>
      <div id="logo">
        <img src="./images/db-logo-220.png" width="390" height="230" alt="asdf" /> 
      </div>
      <div id="welcome">
        <h1>Welcome to Oracle World</h1>
      </div>
  </header>
  <section id="slotmachine">
    <header id="rotating-message">
      Select Your Interest and Spin!
    </header>
    <div id="holder">
      <div class="wheels">
      	<div class="slot_col" id="slot_col_1"></div>
      </div>
      <div class="wheels">
      	<div class="slot_col" id="slot_col_2"></div>
      </div>
      <div class="wheels">
      	<div class="slot_col" id="slot_col_3"></div>
      </div>
    </div>
    <div id="holder2">
      <input name="question1" id="q1" type="checkbox"><label class="quiz" id="quiz1" style="width:400px;padding:18px 0;font-size:1.2em;" for="q1">Know Your Customer Better</label></input>
      <input name="question2" id="q2" type="checkbox"><label class="quiz" id="quiz2" style="width:400px;padding:18px 0;font-size:1.2em;" for="q2">Acquire New Prospects</label></input>
      <input name="question3" id="q3" type="checkbox"><label class="quiz" id="quiz3" style="width:400px;padding:18px 0;font-size:1.2em;" for="q3">Enhance Data Quality</label></input>
      <input name="question4" id="q4" type="checkbox"><label class="quiz" id="quiz4" style="width:400px;padding:18px 0;font-size:1.2em;" for="q4">Grow Existing Accounts</label></input>
    </div>
    <div id="spin">
      <img src="./images/spin.svg" id="spin_svg" />
    </div>
    <div class="clear"></div>
<!-- overlays -->
    <div id="winner">
      <h1 id="winner_main">Touch Screen to Play</h1>
      <p id="winner_content"></p>
    </div>
    <div id="checkout_overlay">
    	<div id="checkout">
			<div id="checkout_area">
				<h2>Enter your e-mail address to spin, you don't even need a nickel!</h2>
				<br />
				<div id="form">
	                              <div id="submit_container">
					<a id="submit_button">Submit</a>
	                              </div>
	                
					<div id="form_inputs">
						
						<label for="emailaddress"><span class="required"></span>E-mail</label><input required name="emailaddress" id="emailaddress" type="email" placeholder="Email Address"></input>	
						<span class="column"><div class="required">Email address is required to play D&B Slots.</div></span>
					</div>	
					<div id="outkey_container">	
						<div id="keyboard_container"></div>
						<div class="center"></div><!--end center-->
					</div><!--end form inputs-->
				</div><!--end form-->
			</div><!--end checkout area-->
		</div><!-- end checkout -->
	</div><!-- end checkout overlay -->
<!-- end overlay -->
  </section>
    <div id="footer_div">
      <div class="awards">
      <img src="./images/db-logo-80.png" width="80" height="81" /><img src="./images/db-logo-80.png" width="80" height="81" /><img src="./images/db-logo-80.png" width="80" height="81" /> $20 Best Buy Card
      </div>
      <div class="awards">
    <img src="./images/db-logo-80.png" width="80" height="81" /><img src="./images/db-logo-80.png" width="80" height="81" /> $5 Starbucks Card
    </div>
    <div class="any_awards">
    Any Combination: D&B Light
    </div>
    </div>
  </section>
  </div>
</body>
</html>
